<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps</title>
</head>

<body>

    <header>
        <h1>Craps!</h1>
    </header>
    <main>
        <section class="dice-display">
            <img src="./img/1.png" alt="Image of Die" class="die-1">
            <img src="./img/1.png" alt="Image of Die" class="die-2">
        </section>

        <section>
            <p class="balance-display">
                <strong>Balance:</strong>$100.00
            </p>
        </section>
        <section>
            <label for="bet">Enter your bet:</label>
            <input type="text" name="Bet" id="bet">
            <button class="roll-btn">Roll!</button>
        </section>
        <section>
            <p class="message">Enter a bet to begin.</p>
        </section>
    </main>
</body>

</html>
