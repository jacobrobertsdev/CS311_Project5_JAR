<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Craps</title>
</head>

<body>

    <header>
        <h1>Craps!</h1>
    </header>
    <main>
        <section class="dice-display">
            <img src="./img/1.png" alt="Image of Die" class="die-1">
            <img src="./img/1.png" alt="Image of Die" class="die-2">
        </section>

        <section>
            <p>
                <strong>Balance:</strong> <span class="balance-display">$100.00</span>
            </p>
        </section>
        <section>
            <label for="bet">Enter your bet:</label>
            <input type="text" name="Bet" id="bet">
            <button class="roll-btn">Roll!</button>
        </section>
        <section>
            <h3 class="message">Enter a bet to begin.</h3>
        </section>
    </main>
</body>

</html>
